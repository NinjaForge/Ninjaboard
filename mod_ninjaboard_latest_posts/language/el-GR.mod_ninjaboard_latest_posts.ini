CACHING=Προσωρινή Αποθήκευση
CACHING DESC=επιλέξτε εάν θέλετε να αποθηκεύονται τα περιεχόμενα του ενθέματος
CACHE TIME=Χρόνος Αποθήκευσης
CACHE TIME DESC=Ο χρόνος για τον οποίο θα κρατούνται τα αποθηκευμένα περιεχόμενα
LAYOUT TYPE=Μορφή Δομής
LAYOUT TYPE DESC=Χρήση λίστας (με βούλες) ή δομή πίνακα
ITEM FORMAT=Μορφή Αντικειμένου
ITEM FORMAT DESC=%A = Avatar, %S = μικρός τίτλος, %L ολόκληρος τίτλος, %M = μικρό μύνημα, %T = μύνημα, %N = όνομα συγγραφέα, %D = ημερομηνία, %F = φόρουμ, %R = μη αναγνωσμένο κείμενο, %I = μη αναγνωσμένη εικόνα, %O = συνδεμένος ή μη συγγραφέας
TOOLTIP FORMAT=Μορφή Tooltip
TOOLTIP FORMAT DESC=%S = μικρός τίτλος, %L ολόκληρος τίτλος, %M = μικρό μύνημα, %T = μύνημα, %N = όνομα συγγραφέα, %D = ημερομηνία, %F = φόρουμ, %R = μη αναγνωσμένο κείμενο, %I = μη αναγνωσμένη εικόνα, %O = συνδεμένος ή μη συγγραφέας
DATE FORMAT=Μορφή Ημερομηνίας
DATE FORMAT DESC=Δείτε την PHP date() για χρήση
IMG W H=Σταθερή διάσταση
IMG W H DESC=Επιλέξτε το πλάτος ή το ύψος ώς την σταθερή διάσταση των άβαταρ που θα εμφανίζονται στην σελίδα σε πίξελ.
WIDTH=Πλάτος
HEIGHT=Ύψος
IMG SIZE=Σταθερό Μέγεθος(πίξελ)
IMG SIZE DESC=Δηλώστε το μέγεθος της σταθερής διάστασης των άβαταρ που θα εμφανίζονται στην σελίδα σε πίξελ.
POSTS=Αριθμός μυνημάτων(ΠΟΣΤΣ)
POSTS DESC=Αριθμός μυνημάτος προς εμφάνιση
SUBJECT=Μήκος τίτλου
SUBJECT DESC=Μέγιστο μήκος του τίτλου μυνήματος
MESSAGE=Μήκος Μυνήματος
MESSAGE DESC=Μέγιστο μήκος του μυνήματος
UNREAD TEXT=Δείκτης αδιάβαστου
UNREAD TEXT DESC=Κάθε %R στην φόρμα θα αντικατασταθεί με αυτό
NAME LINK=Σύστημα Προφίλ
NAME LINK DESC=Επιλέξτε το σύστημα προφίλ στον οποίο θα συνδέονται τα ονόματα
FORUM LIMIT=Εμφάνιση μόνο τα φόρουμ
FORUM LIMIT DESC=Εμφάνιση μόνο τα μυνήματα απο τα επιλεγμένα φόρουμ (χρησιμοποιήστε το κουμπί control για επιλογή απεπιλογή πολλαπλών φόρουμ).
FORUM NOLIMIT=Παράβλεψη φόρουμ
FORUM NOLIMIT DESC=Αποκλείστε τα μυνήματα απο τα επιλεγμένα φόρουμ (χρησιμοποιήστε το κουμπί control για επιλογή απεπιλογή πολλαπλών φόρουμ).
FORUM CHILD=Περίληψη υπο-φόρουμ
FORUM CHILD DESC=Περίληψη υπο-φόρουμ (μόνο ένα βάθος υπο-φόρουμ!) των παραπάνω φόρουμ
POSTS=Αριθμός μυνημάτων
POSTS DESC=Αριθμός μυνημάτων που θα εμφανίζονται απο κάθε θέμα.
COLUMNS=Αριθμός επιφανειών/στηλών
COLUMNS DESC=Αριθμός συρόμενων επιφανειών μυνημάτων που θα εμφανίζονται ή ο αριθμός των σταθερών στηλών που θα εμφανίζουν μυνήματα.
ORDER=Σειρά
ORDER DESC=Με ποιά σειρά θέλετε να εμφανίσω τα μυνήματα; ASC - Άυξουσα, DESC - Φθίνουσα
SHOW PUB=Εμφάνιση Επισκεπτών
SHOW PUB DESC=Εμφάνιση μυνημάτων σε φόρουμ με πρόσβαση απο επισκέπτες
SHOW REG=Εμφάνιση Μελών
SHOW REG DESC=Εμφάνιση μυνημάτων σε φόρουμ με πρόσβαση απο μέλη
SHOW SPE=Εμφάνιση διαχειριστών
SHOW SPE DESC=Εμφάνιση μυνημάτων σε φόρουμ με πρόσβαση απο διαχειριστές
MORE=Σύνδεσμος Περισσότερα
MORE DESC=(Προαιρετικό) Σύνδεσμος Περισσότερα μετά την λίστα με τα μυνήματα.
SHOW RECENT=Πόσο Πρόσφατα
SHOW RECENT DESC=Σε ποιά χρονική περίοδο να κοιτάξω για νεότερα μυνήματα
WIDTH=Πλάτος Πλαισίου (πίξελ)
WIDTH DESC=Το πλάτος του Πλαισίου σε πίξελ.
HEIGHT=Ύψος Πλαισίου (πίξελ)
HEIGHT DESC=Το ύψος του πλαισίου σε πίξελ.
DISPLAY=Εμφάνιση Μυνημάτων
DISPLAY DESC=Μορφή μυνημάτων κανονική, κυλιόμενη, ολίσθηση.
ONLINE=Σε σύνδεση
OFFLINE=Εκτός σύνδεσης
NO SUBJECT=Χωρίς Θέμα
NO MESSAGE=Χωρίς Μύνημα
WHICH POSTS=Ποιά Μυνήματα
WHICH POSTS DESC=Ποιά μυνήματα θέλετε να φαίνονται.
GUEST=επισκέπτης
IMG W H=Σταθερή διάσταση
IMG W H DESC=Επιλέξτε το πλάτος ή το ύψος ώς την σταθερή διάσταση των άβαταρ που θα εμφανίζονται στην σελίδα σε πίξελ.
WIDTH=Πλάτος
HEIGHT=Ύψος
IMG SIZE=Σταθερό μέγεθος (πίξελ)
IMG SIZE DESC=Δηλώστε το μέγεθος της σταθερής διάστασης των άβαταρ που θα εμφανίζονται στην σελίδα σε πίξελ.
