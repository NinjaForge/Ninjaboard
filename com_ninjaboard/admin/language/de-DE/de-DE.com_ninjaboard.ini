DESCRIPTION TEXT=Beschreibung:
DESCRIPTION VALUE=<p>Ninja Custom Gallery extends the gallery idea beyond just images and pictures. Besides providing basic gallery features like image uploads, image categorization and multiple galleries, <strong>Ninja Custom Gallery</strong> allows you to create <i>custom fields</i> to provide, or capture additional data with your images. This makes <strong>Ninja Custom Gallery</strong> one of the most flexible gallery solutions available.</p>

USAGE TITLE=Bedienungsanleitung

USAGE BASIC TEXT=Basis Setup
USAGE BASIC VALUE=<p>Ninja Custom Gallery is fairly straight forward to install and setup:</p><ul><li>Install the component normally via the Joomla extension installer</li><li>Go to Custom Gallery Settings to configure the installation to your liking.</li><li>Create <strong>Categories</strong> and <strong>Custom Fields</strong> to capture custom data with your gallery entries.</li></ul><p>That's it for basic installation and configuration.</p>

