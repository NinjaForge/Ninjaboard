DESCRIPTION TEXT=Description:
DESCRIPTION VALUE=<p>Ninjaboard is a revolutionary, native forum component for Joomla 1.5, and has been built to take advantage of the new MVC framework in Joomla 1.5. This gives it a much stronger and more easily expanded base of code than most other forum components. It is also able to make use of the extensive joomla 1.5 API.</p><p>Ninjaboard allows you all the benefits of a native non bridged component while also delivering advanced professional forum qualities.</p><p>Ninjaboard supports most of the expected features of a forum, such as:<p><ul><li>Avatars and profiles for site members</li><li>Moderation of forums, topics and posts</li><li>Access control over different forums</li><li>BBCode and Emoticons in posts</li><li>Ability to lock and move threads</li><li>Edit and preview posts</li><li>Joomla! user integration</li><li>and much, much more!</li></ul>

